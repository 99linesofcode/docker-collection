  #   environment:
  #     MYSQL_USER: '${DB_USERNAME}'
  #     MYSQL_PASSWORD: '${DB_PASSWORD}'
  #     PMA_HOST: '${APP_NAME}.mysql'
  #     PMA_PMADB: 'pmadb'
  #     UPLOAD_LIMIT: 256M
  #   ports:
  #     - '${FORWARD_DB_PORT:-8888}:80'

networks:
  default:
    name: '${APP_NAME}.net'
    driver: bridge

volumes:
  'vol.pgsql':
    name: '${APP_NAME}.vol.pgsql'
    driver: local
