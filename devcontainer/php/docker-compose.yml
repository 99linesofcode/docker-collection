volumes:
  mysql:
    name: ${APP_NAME}-vol-mysql
    driver: local
  redis:
    name: ${APP_NAME}-vol-redis
    driver: local
  meilisearch:
    name: ${APP_NAME}-vol-meilisearch
    driver: local
